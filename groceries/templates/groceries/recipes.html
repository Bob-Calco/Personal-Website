{% extends "groceries/base.html" %}

{% block title %}Recipes {{ block.super }}{% endblock %}

{% block header %}Recipes{% endblock %}

{% block dropdown-menu %}<a href={% url 'groceries:newRecipe' %}>New Recipe</a>{% endblock %}

{% block content %}

<div class="center-container">

<div class="recipe-filter">
  <h2>Filter</h2>
</div>

{% for recipe in recipes %}
  <div class="recipe-block">
    <a href="#">{{ recipe.name }}</a>
  </div>
{% endfor %}

</div>

{% endblock %}
