{% extends "finances/base.html" %}

{% load static %}

{% block head %}
{% endblock %}

{% block dropdown-menu %}
<a href="{% url 'finances:add_dataset' %}">Add dataset</a>
{% endblock %}

{% block content %}

<table class='basic-table'>
  <thead>
    <tr>
      <th>Name</th>
      <th>Date Field</th>
      <th>Amount Field</th>
    </tr>
  </thead>
  <tbody>
    {% for d in data %}
    <tr>
      <td><a href="{% url 'finances:dataset' d.id %}">{{ d.name }}</a></td>
      <td>{{ d.date_field }}</td>
      <td>{{ d.amount_field }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>


{% endblock %}
