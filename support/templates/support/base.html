{% load static %}

<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{% static 'support/css/base.css' %}">
		<script src="{% static 'support/js/base.js' %}"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}{% endblock head %}
    <title>Bob's Support</title>
	</head>

	<body id="body">

		<header>
			<h1>{% block header %}Support{% endblock %}</h1>
			<div id="dropdown-button" class="dropdown" onclick=dropdown()>&#8285</div>
			<nav id="dropdown-menu" class="dd-content" style="display: none">
				{% block dropdown-menu %}{% endblock dropdown-menu %}
				<a href="{% url 'support:inbox' %}">Support</a>
				<a href="{% url 'logout' %}">Logout</a>
			</nav>
		</header>

		<div class="container">
      {% block content %}
			{% endblock content %}
    </div>

  </body>
</html>
